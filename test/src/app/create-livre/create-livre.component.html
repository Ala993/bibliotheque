
<div class="row align-items-center" style=" margin-top:  30px">
    <div class="col-4"></div>
    <form class="col-4" style="width: 40%;" >
        <div class="form-group">
        <label > Nom du livre</label>
        <input type="text" class="form-control" id="name" name="name"  [(ngModel)] ="livre.name">
        </div>
        <div class="form-group">
            <label >Autheur du livre</label>
            <input type="text" class="form-control" id="author" name="author"  [(ngModel)] = "livre.author">
            </div>
            <div class="form-group">
                <label >Categorie du livre</label>
                <select class="form-control" id="category"  name="category" [(ngModel)]="livre.category">
                    <option *ngFor="let country of categories" [value]="country">{{country.name}}</option>
                  </select>
                </div>
    </form>
</div>
